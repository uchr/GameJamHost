{{define "content"}}
<h1 class="title">
    New Game Entry for {{.Jam.Name}}
</h1>
<form action="/jams/{{.Jam.URL}}/game/create" method="POST">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input class="input" id="name"  name="name" type="text" placeholder="Text input">
        </div>

        <label class="label">Build</label>
        <div class="control">
            <input class="input" id="build" name="build" type="text" placeholder="Text input">
        </div>

        <label class="label">Content</label>
        <div class="control">
            <textarea class="textarea" name="content" placeholder="Content" rows="20"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button type="submit" class="button is-link">Create</button>
        </div>
    </div>
</form>
{{end}}
