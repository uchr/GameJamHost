{{define "content"}}
<h1 class="title">
    New Game Jam
</h1>
<form action="/jam/create" method="POST">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input class="input" id="name"  name="name" type="text" placeholder="Text input">
        </div>

        <label class="label">URL</label>
        <div class="control">
            <input class="input" id="url" name="url" type="text" placeholder="Text input">
        </div>

        <label class="label">Content</label>
        <div class="control">
            <textarea class="textarea" name="content" placeholder="Content" rows="20"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="checkbox">
                <input type="checkbox" name="hideResults"> Hide results
            </label>
        </div>

        <div class="control">
            <label class="checkbox">
                <input type="checkbox" name="hideSubmissions"> Hide submissions
            </label>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="label">Start date</label>
            <input class="input" name="startDate" type="datetime-local" />
        </div>

        <div class="control">
            <label class="label">End date</label>
            <input class="input" name="endDate" type="datetime-local" />
        </div>

        <div class="control">
            <label class="label">Voting end date</label>
            <input class="input" name="votingEndDate" type="datetime-local" />
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button type="submit" class="button is-link">Create</button>
        </div>
    </div>
</form>
{{end}}
