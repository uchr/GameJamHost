{{define "content"}}
<h1 class="title">
    Edit {{.Game.Name}}
</h1>
<form action="/jams/{{.Jam.URL}}/games/{{.Game.URL}}/update" method="POST">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input class="input" id="name"  name="name" type="text" placeholder="Text input" value="{{.Game.Name}}">
        </div>

        <label class="label">Build</label>
        <div class="control">
            <input class="input" id="build" name="build" type="text" placeholder="Text input" value="{{.Game.Build}}">
        </div>

        <label class="label">Content</label>
        <div class="control">
            <textarea class="textarea" name="content" placeholder="Content" rows="20">{{.Game.Content}}</textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button type="submit" class="button is-link">Update</button>
        </div>
    </div>
</form>
{{end}}
